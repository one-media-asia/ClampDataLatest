{% extends 'base.html' %}
{% block content %}
<style>
  /* Hide the global header on the login page to keep the view minimal */
  .site-header { display: none; }
  main { display: flex; justify-content: center; align-items: center; min-height: 60vh; }
  .login-wrapper { max-width: 420px; margin: 0 auto; padding: 28px; border: 1px solid #eee; border-radius: 8px; background: #fff; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
  .login-wrapper h2 { text-align: center; margin-bottom: 12px; color: #333; }
  .login-actions { display:flex; gap:8px; }
  .login-actions .btn { flex: 1; }
</style>

<div class="login-wrapper">
  <div class="login-logo">
    <img src="{{ url_for('static', filename='images/icon-192.png') }}" alt="Clampers logo">
  </div>
  <h2>Sign in</h2>
  <form method="post" action="{{ url_for('login') }}">
    <div class="form-group">
      <label for="login-username">Username</label>
      <input id="login-username" name="username" required>
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" required>
    </div>
    <div class="form-actions login-actions">
      <button class="btn btn-primary" type="submit">Login</button>
      <a href="/" class="btn" style="background:#eee;color:#333;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
