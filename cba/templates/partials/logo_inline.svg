<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-labelledby="title">
  <title id="title">Clampers logo</title>
  <defs>
    <linearGradient id="lg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#67c28a" />
      <stop offset="1" stop-color="#2f8f57" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Clamp icon (stylized C-clamp) -->
  <g transform="translate(8,8)" filter="url(#shadow)">
    <!-- Lower jaw -->
    <path d="M8 52 C8 34 30 18 56 18 L112 18" fill="none" stroke="url(#lg)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Upper jaw -->
    <path d="M8 28 C8 10 30 -6 56 -6 L112 -6" transform="translate(0,32)" fill="none" stroke="url(#lg)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Screw bar -->
    <rect x="96" y="8" width="56" height="8" rx="3" fill="#e6e6e6" />
    <circle cx="156" cy="12" r="8" fill="#d1d1d1" />
    <!-- Handle -->
    <rect x="150" y="4" width="20" height="4" rx="2" fill="#bdbdbd" transform="rotate(45 160 6)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(180,44)">
    <text x="0" y="0" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="28" fill="#1f2b2a">Clampers</text>
  </g>
</svg>
